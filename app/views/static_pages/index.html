<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Uncle Worm</title>
</head>
<body>  
  <main>
    <div id="game-canvas">
    </div>
  </main>
  
  <script>
    $(function () {
        var element = document.getElementById('game-canvas');
        var game = new UncleWorm.Game();
        var gameView = new UncleWorm.GameView(
          game,
          element
        );
        
        gameView.start();
    });
  </script>
</body>
</html>
